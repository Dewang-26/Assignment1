<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 shadow mt-4 p-4 mx-auto">
                <h2 align="center">Registration</h2>
                <form method="POST" action="/register">

                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="uemail"><strong>Username:</strong></label>
                        <input type="text" class="form-control" id="uemail" placeholder="Enter Enail address">
                    </div>
                    <div class="mb-3">
                        <label for="upass"><strong>Password: </strong></label>
                        <input type="password" class="form-control" id="upass" placeholder="Enter Password">
                    </div>
                    <div class="mb-3">
                        <label for="cpass"><strong>Confirm Password:</strong></label>
                        <input type="password" class="form-control" id="cpass" placeholder="Confirm Password">

                    </div>
                    <div class="mb-3">
                        <input type="submit" class="btn btn-danger" />
                        Already User? <a href="login.html">Login</a>
                    </div>
                    {% if success %}
                    <div class="alert alert-success">
                        {{success}}
                    </div>
                    {% endif %}
                    {% if errmsg %}
                    <div class="alert alert-danger">
                        {{errmsg}}
                    </div>
                    {% endif %}
                </form>

                <form method
            </div> 
        </div>
    </div>
    
</body>
</html>
