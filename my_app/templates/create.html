<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Message</title>
    <link href="">
</head>
<body>
    <h2>Create Page</h2>
    <form method="POST" action="/create">
        {% csrf_token %}
        <table border="1">
            <tr>
                <td>Enter Name:</td>
                <td><input type="text" name="uname" placeholder="Enter your name"></td>
            </tr>
            <tr>
                <td>Email ID:</td>
                <td><input type="email" name="uemail" placeholder="Enter Email ID"></td>
            </tr>
            <tr>
                <td>Mobile No:</td>
                <td><input type="number" name="mobile" placeholder="Sender Mobile"></td>
            </tr>
            <tr>
                <td>Message:</td>
                <td><textarea name="msg" rows="5" cols="22"></textarea></td>
            </tr>
            <tr colspan="2" align="center">
                <td colspan="2"><input type="submit" value="send" placeholder="center"></td>
            </tr>


        </table>
    </form>
    <a href="dashboard.html">Dashboard</a>
    <a href="footer.html">Dashboard</a>
</body>
</html>
